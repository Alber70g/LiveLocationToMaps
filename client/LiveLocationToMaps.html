<head>
  <title>Live Location To Maps</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <h1>Live GeoLocation of all Users</h1>

  {{ > LiveUsers }}

  <div class="map-container">
  	{{> googleMap name="liveMap" options=liveMapOptions }}
  </div>
</body>

<template name="LiveUsers">
	<h1>Users</h1>
	<ul>
	{{#each users }}
		<li>{{address}}</li>
	{{/each}}
	</ul>
</template>
